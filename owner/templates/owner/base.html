<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Blog owner{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #343a40;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        nav {
            background: #495057;
            padding: 0.5rem 2rem;
            text-align: center;
        }
        nav a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            color: #888;
            padding: 1rem 0;
            margin-top: 2rem;
            background: #f1f3f4;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Personal Blog owner</h1>
    </header>
    {% comment %} <nav>
        <a href="{% url 'owner:index' %}">Dashboard</a>
        <a href="{% url 'owner:app_list' 'blog' %}">Add New Article</a>
        <a href="{% url 'owner:logout' %}">Logout</a>
    </nav> {% endcomment %}
       <nav>
        <a href= '#'>Dashboard</a>
        <a href='#' >Add New Article</a>
        <a href="#">Logout</a>
    </nav>
    <main>
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
    <footer>
        &copy; {{ year|default:2024 }} Personal Blog owner
    </footer>
</body>
</html>
